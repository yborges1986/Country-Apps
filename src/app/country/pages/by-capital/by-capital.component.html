<div class="animate__animated animate__fadeIn">
  <h2>Por Capital</h2>
  <hr>
  <div class="row">
    <div class="col">
      <app-country-input
        (onEnter)="search( $event )"
        (onDebounce)="suggestions($event)"
        placeholder="Buscar por capital...">
      </app-country-input>

    </div>
  </div>
</div>
<hr>
<div
  *ngIf="haveError"
  class="alert alert-danger">
  No se encontraron resultados para el termino {{query}}
</div>
<div
  *ngIf="!haveError || countries.length>0"
  class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
